#Description / ABOUT
descAboutSec1= अणपनहऴि् महा लक्ष्मी धन और समृद्धि देवदूत हैं| प्राचीन समय से, विशेष रूप से घर पर बड़े देवी के रूप में अणपनहऴि् महा लक्ष्मी कि पूजा की जाती है| कर्नाटक के तुमकुर जिले में होन्नुडिके के पास अणपनहऴि् में यह मंदिर है|
descAboutSec2= विशेष पूजा और उत्सव वरलक्ष्मी व्रत त्योहार के दिन और उगाड़ी के बाद एक विशेष दिन को होती है |
descAboutSec3= वरलक्ष्मी व्रत के त्योहार में अणपनहऴि् महा लक्ष्मी कि  पूजा करना आठ लक्ष्मीयों कि पूजा करने के बराबर है | इस से धन,भूमि,शिक्षा,प्यार,सम्मान, शांति, सुख और क्षमता प्राप्थ होगि |

