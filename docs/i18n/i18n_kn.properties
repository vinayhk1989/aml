#Description / ABOUT
descAboutSec1=ಅಣಪನಹಳ್ಳಿ ಮಹಾ ಲಕ್ಷ್ಮಿ ಸಂಪತ್ತು ಮತ್ತು ಸಮೃದ್ಧಿಯ ದೇವತೆ. ಪುರಾತನ ಕಾಲದಿಂದ ವಿಶೇಷವಾಗಿ ಮನೆಯಲ್ಲಿ ಹಿರಿಯ ದೇವತೆಯಾಗಿ ಪೂಜಿಸಲಾಗುತ್ತದೆ. ಕರ್ನಾಟಕದ ತುಮಕೂರು ಜಿಲ್ಲೆಯ ಹೊನ್ನುಡಿಕೆ ಸಮೀಪ ಅಣಪನಹಳ್ಳಿ ಯಲ್ಲಿ ದೇವಾಲಯವಿದೆ.
descAboutSec2= ವಿಶೇಷ ಪೂಜೆ ಹಾಗು ಉತ್ಸವ ವರಲಕ್ಷ್ಮಿ ವ್ರತ ಹಬ್ಬದ ದಿನ ಮತ್ತು ದೀಪಾವಳಿ ಹಬ್ಬದ ರಾತ್ರಿ ನಡೆಯುತ್ತದೆ.
descAboutSec3=ವರಲಕ್ಷ್ಮೀ ವೃಥ ಉತ್ಸವದಲ್ಲಿ ಅಣಪನಹಳ್ಳಿ ಮಹಾ ಲಕ್ಷ್ಮೀ ಪೂಜೆ ಮಾಡುವುದು ಅಷ್ಟಲಕ್ಷ್ಮಿ ಪೂಜೆ ಪಲ ಲಬಿಸುತ್ತದೆ. ಅಂದರೆ ಸಂಪತ್ತು (ಶ್ರೀ), ಭೂಮಿ (ಭು), ಕಲಿಕೆ (ಸರಸ್ವತಿ), ಲವ್ (ಪ್ರಿತಿ), ಫೇಮ್ (ಕೀರ್ತಿ), ಶಾಂತಿ, ಸಂತೋಷ (ತುಷ್ಟಿ) ಮತ್ತು ಸಾಮರ್ಥ್ಯ (ಪುಷ್ಟಿ).
descAboutSec4=ದಸರ ಅಥವಾ ದುರ್ಗಾ ಪೂಜೆಯ ನಂತರ ಹುಣ್ಣಿಮೆಯ ರಾತ್ರಿ ಲಕ್ಷ್ಮಿಯನ್ನು  ಮನೆಯಲ್ಲಿ ಆರಾಧಿಸುತ್ತಾರೆ, ಆಕೆಯ ಆಶೀರ್ವಾದಕ್ಕಾಗಿ ಪ್ರಾರ್ಥಿಸುತ್ತಾರೆ. ಅ೦ದಿನ ರಾತ್ರಿ ದೇವತೆ ಸ್ವತಃ ಮನೆಗಳನ್ನು ಭೇಟಿ ಮಾಡಿ ಸಂಪತ್ತಿನೊಂದಿಗೆ ನಿವಾಸಿಗಳನ್ನು ಪುನಃ ಆಶೀರ್ವಾದಿಸುತ್ತಾಳೆಂದು ನಂಬಲಾಗಿದೆ.

